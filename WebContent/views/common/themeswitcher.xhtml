<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:panelGrid columns="2" cellpadding="10">
	<h:outputText value="Default Switcher:"></h:outputText>
	<p:themeSwitcher style="width:165px" id="defaultSwitcher"
		value="#{themeSwitcherBean.theme}">
		<f:selectItem itemLabel="Choose Theme" itemValue=""></f:selectItem>
		<f:selectItems value="#{themeSwitcherBean.themes}"></f:selectItems>
		<p:ajax listener="#{themeSwitcherBean.saveTheme}"></p:ajax>
	</p:themeSwitcher>
</h:panelGrid>
</html>
